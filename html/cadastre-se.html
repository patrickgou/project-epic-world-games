<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css/cadastre-se.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="main-cadastrar">
        <div class="left-cadas">
            <h1>Faça seu cadastro<br>para fazer login.</h1>
            <img class="left-cadas-img" src="../img/ilustracao-do-joystick-do-gamepad-do-controlador-de-jogos-cyberpunk_691560-5812.avif">
        </div>

        <div class="right-cad">
            <div class="card-cadastrar-se">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" placeholder="Usuário" required>
                </div>

                <div class="textfield">
                    <label for="Email">E-mail</label>
                    <input type="email" name="email" placeholder="email" required>
                </div>
                
                <div class="textfield">
                    <label>Data de Nascimento
                <input type="datetime" name="" id="">
                    </label>
                </div> 

                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha" required>
                    <!-- placeholder: é o texto que aparece no input e label que será substituído pelo texto ue irá digitar -->
                </div>

             

                <button class="btn-cadastro">Cadastrar</button>
            </div>
        </div>
    </div>
</body>
</html>
