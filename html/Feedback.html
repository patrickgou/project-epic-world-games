<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="stylesheet" href="../style.css/Feedback e Sugestões.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa de Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .comment-box {
            border: 1px solid #ccc;
            padding: 40px;
            border-radius: 4px;
            max-width: 600px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .comments {
            margin-top: 20px;
        }

        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
    </style>
</head>

<body>

    <h2>Caixa de Comentários e Sugestões</h2>
    <div class="comment-box">
        <form id="commentForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="comment">Comentário/Sugestão:</label><br>
            <textarea id="comment" name="comment" required></textarea><br>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <div class="comments" id="comments"></div>

    <script>

        function loadComments() {
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = '';

            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.innerHTML = `<strong>${comment.name}</strong>: ${comment.comment}`;
                commentsContainer.appendChild(commentDiv);

            });
        }


        document.getElementById('commentForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const comment = document.getElementById('comment').value;

            const comments = JSON.parse(localStorage.getItem('comments')) || [];
            comments.push({ name, comment });
            localStorage.setItem('comments', JSON.stringify(comments));

            document.getElementById('commentForm').reset();
            loadComments();
        });


        loadComments();
    </script>

</body>

</html>
